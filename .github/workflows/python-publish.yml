# 新增 TestPyPI 发布，其余步骤不变
name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Build release distributions
        run: |
          python -m pip install build
          python -m build
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  test-pypi-publish:          # 任务名也改一下，见名知义
    runs-on: ubuntu-latest
    needs: release-build
    permissions:
      id-token: write         # OIDC 必需
    environment:
      name: test-pypi         # 对应 GitHub Environment
      url: https://test.pypi.org/p/${{ github.event.repository.name }}  # 点进 Actions 日志可直接跳转
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/   # ★ 关键行
